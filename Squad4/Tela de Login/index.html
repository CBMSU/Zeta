<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Duby</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="image-side">
      <img src="images/image.png" alt="Imagem de login" />
    </div>
    <div class="form-side">
      <form class="login-form">
        <h2>Bem vindo!</h2>
        <p>Digite seu Login para prosseguir.</p>

        <label for="email">Login</label>
        <input type="email" id="email" placeholder="Digite aqui seu email" required />

        <input type="password" id="password" placeholder="Digite aqui sua senha" required />

        <div class="buttons">
          <button type="button" class="forgot">Esqueceu a Senha?</button>
          <button type="submit" class="login">Entrar</button>
        </div>
      </form>
    </div>
  </div>


  <div class="corner-image">
    <img src="images/logo-duby-conceito-azul.webp" alt="Imagem no canto" />
  </div>
  <script src="script.js" defer></script>
</body>
</html>
